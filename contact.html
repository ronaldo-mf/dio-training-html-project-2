<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Template - Utilizar como modelo</title>
  <link rel="stylesheet" href="./assets/css/styles.css">
</head>
  <body>
    <div class="wrapper">

      <div class="menu">
        <div>
          <img src="./assets/img/mypets-logo.png" alt="my pets logo">
        </div>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">Sobre</a></li>
          <li><a href="opening_hours.html">Atendimento</a></li>
          <li><a href="contact.html">Contato</a></li>
        </ul>
      </div>

      <div class="main">

        <div class="header">
          <img src="https://source.unsplash.com/random/300x200/?pet" alt="randon pet">
        </div>

        <div class="content">
          <h1>
            Contato MY PETS
          </h1>
          <p>
            Telefone: (55) 1234-5678 <br>
            Whatsapp: (55) 9876-5432
          </p>
          <p>
            Endereço: 123 Rua das Flores, Bairro Jardim Primavera, Cidade Fictícia, Estado Imaginário, CEP: 12345-678, País dos Sonhos
          </p>
        
          <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1212.250180366556!2d-47.34311450549259!3d-22.410282195868405!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!4m3!3e2!4m0!4m0!5e0!3m2!1spt-BR!2sbr!4v1716161327568!5m2!1spt-BR!2sbr" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          <form>
            <fieldset>
              <legend>Contato:</legend>

              <label for="name">Nome:</label>
              <input type="text" id="name" name="name">
              
              <label for="email">E-mail:</label>
              <input type="email"  id="email" name="email">
              
              <label for="subject">Assunto:</label>
              <input type="text" id="subject" name="subject">
              
              <label for="message">Mensagem:</label>
              <textarea id="message" name="message" rows="10" cols="35"></textarea>
              <button type="submit">Enviar</button>
              <button type="clear">Limpar</button>
            </fieldset>
          </form>
        </div>

        <div class="footer">
          <img src="./assets/img/logo-2.png" alt="src rmf logo">
          <p>
            &copy; 2024 SRC RMF. Todos os direitos reservados
          </p>
        </div>

      </div>
      
    </div>
  </body>
</html>
